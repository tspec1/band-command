  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>session</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row *ngIf="Notes.length > 0">
            <ion-col width-33 *ngFor="let note of Notes | slice:0:3">{{ note.Letter }}</ion-col>
        </ion-row>
        <ion-row *ngIf="Notes.length > 3">
            <ion-col width-33 *ngFor="let note of Notes | slice:3:6">{{ note.Letter }}</ion-col>
        </ion-row>
        <ion-row *ngIf="Notes.length > 6">
            <ion-col width-33 *ngFor="let note of Notes | slice:6:9">{{ note.Letter }}</ion-col>
            <ion-col width-33 *ngFor="let accidental of Accidentals">{{ accidental.Display }}</ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
