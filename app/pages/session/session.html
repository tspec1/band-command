<ion-header>

  <ion-navbar>
    <ion-title>Select Note</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row *ngIf="Note" (swipe)="SwipeEvent($event)">
            <ion-col>
                <div class="current-note">{{ Note.GetDisplay() }}</div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
